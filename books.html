<!DOCTYPE html>

    <style>
      /* Apply styles to the table */
      table {
          width: 90%;
          border-collapse: collapse;
          border-spacing: 0;
          margin-left: 5%;
          margin-top: 20px;
      }
      
      /* Style the table header (th) */
      th {
          background-color: #4f6a7d;
          text-align: left;
          padding: 10px;
          font-weight: bold;
          border: 1px solid #ddd;
      }
      
      /* Style the table rows (tr) */
      tr:nth-child(even) {
          background-color: #f2f2f2;
      }
      
      /* Style the table rows (tr) on hover */
      tr:hover {
          background-color: #ddd;
      }
      
      /* Style the table data cells (td) */
      td {
          padding: 10px;
          border: 1px solid #ddd;
      }
      
      /* Add a border to the bottom of the last row (optional) */
      tr:last-child td {
          border-bottom: 2px solid #333;
      }
      
      div {
        margin-left: 5%;
      }
    </style>
  </head>
